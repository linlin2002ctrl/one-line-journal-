<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OneLine</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#09090b" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-background)', 
              surface: 'var(--bg-surface)',    
              primary: 'var(--text-primary)',    
              secondary: 'var(--text-secondary)',  
              accent: '#3b82f6',     
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults */
        --bg-background: #fafafa; /* Zinc 50 */
        --bg-surface: #ffffff;    /* White */
        --text-primary: #18181b;  /* Zinc 900 */
        --text-secondary: #71717a; /* Zinc 500 */
      }

      .dark {
        /* Dark Mode Overrides */
        --bg-background: #09090b; /* Zinc 950 */
        --bg-surface: #18181b;    /* Zinc 900 */
        --text-primary: #e4e4e7;  /* Zinc 200 */
        --text-secondary: #a1a1aa; /* Zinc 400 */
      }

      body {
        background-color: var(--bg-background);
        color: var(--text-primary);
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@notionhq/client": "https://esm.sh/@notionhq/client@^5.7.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Initialize theme immediately to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('oneline_theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark) || (savedTheme === 'system' && systemPrefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </body>
</html>
